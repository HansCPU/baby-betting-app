<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Legg inn ditt veddemål</title>

  <!-- Inkluder Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>

  <!-- Inkluder Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Din egen script -->
  <script src="app.js" defer></script>

  <!-- Dine stiler -->
  <link rel="stylesheet" href="style.css">

  <!-- Ikoner fra Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <h1>Legg inn ditt veddemål</h1>
  </header>

  <main>
    <div class="form-section">
      <form id="bet-form">
        <div class="form-group">
          <label for="name">Navn:</label>
          <input type="text" id="name" required>
        </div>

        <div class="form-group">
          <label for="date">Dato:</label>
          <input type="date" id="date" required min="2024-10-22" max="2025-02-22">
        </div>

        <!-- Valgfri bildeopplasting -->
        <div class="form-group">
          <label for="selfie">Ta en selfie (valgfritt):</label>
          <div class="file-input">
            <input type="file" id="selfie" accept="image/*" capture="user">
            <span class="button"><i class="fas fa-camera"></i> Velg bilde</span>
            <span class="label" data-js-label>Ingen fil valgt</span>
          </div>
        </div>

        <button type="submit">Send inn veddemål</button>
      </form>

      <!-- Lasteanimasjon -->
      <div class="spinner" id="loading-spinner"></div>
    </div>
  </main>

  <!-- Bekreftelsesmodal -->
  <div id="confirmationModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Veddemål registrert!</h2>
      <p>Beløp: 150 NOK</p>
      <p id="modal-date"></p>
      <img id="modal-image" src="" alt="">
      <p class="vipps-message">Send 150 kr til 94869369 på Vipps</p>
    </div>
  </div>

  <!-- Sticky bunnnavigasjon -->
  <nav class="bottom-nav">
    <a href="index.html" class="active"><i class="fas fa-home"></i><span>Hjem</span></a>
    <a href="timeline.html"><i class="fas fa-stream"></i><span>Tidslinje</span></a>
  </nav>

</body>
</html>
