<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Veddemål tidslinje</title>

  <!-- Inkluder Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>

  <!-- Inkluder vis-timeline CSS og JS -->
  <link href="https://unpkg.com/vis-timeline@latest/dist/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
  <script src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>

  <!-- Inkluder Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Din egen script -->
  <script src="timeline.js" defer></script>

  <!-- Dine stiler -->
  <link rel="stylesheet" href="style.css">

  <!-- Ikoner fra Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <h1>Veddemål tidslinje</h1>
  </header>

  <main>
    <div class="dashboard-section">
      <div class="total-counter">
        <div class="counter-box" id="baby-savings">
          <div class="counter-label">Baby sparepott</div>
          <span id="baby-savings-amount">0</span> NOK
        </div>
        <div class="counter-box" id="betting-pot">
          <div class="counter-label">Veddemål pott</div>
          <span id="betting-pot-amount">0</span> NOK
        </div>
      </div>

      <!-- Foreldrenes bilde -->
      <div class="parents-photo">
        <img src="parents.jpg" alt="Vordende foreldre" />
      </div>

      <div id="timeline"></div>
    </div>
  </main>

  <!-- Modal for å vise veddemålsdetaljer -->
  <div id="betModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-name"></h2>
      <p id="modal-date"></p>
      <img id="modal-image" src="" alt="">
    </div>
  </div>

  <!-- Sticky bunnnavigasjon -->
  <nav class="bottom-nav">
    <a href="index.html"><i class="fas fa-home"></i><span>Hjem</span></a>
    <a href="timeline.html" class="active"><i class="fas fa-stream"></i><span>Tidslinje</span></a>
  </nav>

</body>
</html>
