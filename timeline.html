<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Veddemål tidslinje</title>

  <!-- Inkluder Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>

  <!-- Inkluder vis-timeline CSS og JS -->
  <link href="https://unpkg.com/vis-timeline@latest/dist/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
  <script src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>

  <!-- Inkluder Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Din egen script -->
  <script src="timeline.js" defer></script>

  <!-- Dine stiler -->
  <link rel="stylesheet" href="style.css">

  <!-- Ikoner fra Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

  <header>
    <h1>Veddemål tidslinje</h1>
  </header>

  <main>
    <div class="top-section">
      <div class="counters-section">
        <div class="counter-box" id="baby-savings">
          <div class="counter-label">Baby sparepott</div>
          <span id="baby-savings-amount">0</span> NOK
        </div>
        <div class="counter-box" id="date-betting-pot">
          <div class="counter-label">Dato bet pott</div>
          <span id="date-betting-pot-amount">0</span> NOK
        </div>
        <div class="counter-box" id="time-betting-pot">
          <div class="counter-label">Tidspunkt bet pott</div>
          <span id="time-betting-pot-amount">0</span> NOK
        </div>
      </div>

      <!-- Foreldrenes bilde -->
      <div class="parents-photo">
        <img src="parents.png" alt="Vordende foreldre" />
      </div>
    </div>

    <div id="timeline"></div>

    <div class="winners-section">
      <div id="closest-date-guess" class="winner-box">
        <h3>Nærmeste gjetning for dato</h3>
        <p>Ingen gjetninger ennå</p>
      </div>
      <div id="closest-time-guess" class="winner-box">
        <h3>Nærmeste gjetning for tid</h3>
        <p>Ingen gjetninger ennå</p>
      </div>
    </div>

    <div class="navigation-buttons">
      <a href="index.html" class="nav-button"><i class="fas fa-home"></i> Hjem</a>
      <a href="timeline.html" class="nav-button active"><i class="fas fa-stream"></i> Tidslinje</a>
    </div>
  </main>

  <!-- Modal for å vise veddemålsdetaljer -->
  <div id="betModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-name"></h2>
      <p id="modal-date"></p>
      <p id="modal-time"></p>
      <img id="modal-image" src="" alt="">
    </div>
  </div>

</body>
</html>
